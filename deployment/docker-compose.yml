version: "3.8"

services:
  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.api
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - NEON_DATABASE_URL=${NEON_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - FEATURE_FLAG_V2_ENABLED=${FEATURE_FLAG_V2_ENABLED:-true}
      - FEATURE_FLAG_V2_PRIMARY=${FEATURE_FLAG_V2_PRIMARY:-true}
      - FEATURE_FLAG_V1_DEPRECATED=${FEATURE_FLAG_V1_DEPRECATED:-true}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8001/api/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
