# CohortLens - Central Configuration
# All paths are relative to project root unless otherwise specified

data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  raw_filename: "Customers.csv"

models:
  random_seed: 42
  
  segmentation:
    algorithm: "kmeans"  # kmeans | dbscan | gmm
    n_clusters: 6
    max_iter: 300
    n_init: 10
    features: ["Age", "Annual Income ($)", "Spending Score (1-100)"]
    silhouette_range: [2, 11]
  
  prediction:
    algorithm: "linear_regression"  # linear_regression | random_forest | xgboost
    target: "Spending Score (1-100)"
    test_size: 0.2
    cv_folds: 5
    features:
      numerical: ["Annual Income ($)", "Age", "Work Experience", "Family Size"]
      categorical: ["Profession"]
    drop_first: true

features:
  numerical: ["Age", "Annual Income ($)", "Spending Score (1-100)", "Work Experience", "Family Size"]
  categorical: ["Gender", "Profession"]
  id_column: "CustomerID"

reporting:
  format: "html"  # html | pdf
  save_path: "reports"
  figures_path: "reports/figures"
  dpi: 150

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
